sudo: required

services:
  - docker

env:
  global:
    - DOCKER_COMPOSE_VERSION=1.25.5
    - IMAGE_NAME="atushiii/docker-flask"
    - DOCKER_FILE_TEST="-f flask-docker-travisci/Dockerfile.dev"

before_install:
  # Install docker-compose
  # - sudo rm /usr/local/bin/docker-compose
  # - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  # - chmod +x docker-compose
  # - sudo mv docker-compose /usr/local/bin
  # - docker --version
  # - docker-compose --version
  - docker build -t ${IMAGE_NAME} ${DOCKER_FILE_TEST} .

script:
  - docker run -t ${IMAGE_NAME} bash test.sh

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-flask"
  env: "DockerFlask-env"
  bucket_name: elasticbeanstalk-us-east-2-186648681830
  backet_path: "docker-flask"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY

