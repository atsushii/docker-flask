version: '3'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5000:5000"
    volumes:
      - '.:/app'
    environment:
    - FLASK_APP=run.py
  tests:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - '.:/app'
    command: ["bash", "test.sh"]